securityDefinitions:
  api_key:
    type: apiKey
    name: api_key
    in: query
definitions:
  Alert:
    type: object
    properties:
      total:
        type: integer
        format: int32
        example: 1
      data:
        type: array
        items:
          type: object
          properties:
            category:
              type: string
              description: 'Alert type: danger, caution, information, or park closure'
              enum:
                - Danger
                - Caution
                - Information
                - Park Closure
            description:
              type: string
              description: Alert description
            id:
              type: string
              description: Unique identifier for an alert record
            parkCode:
              type: string
              description: A variable width character code that uniquely identifies a specific park
            title:
              type: string
              description: Alert title
            url:
              type: string
              description: 'Link to more information about the alert, if available'
          example:
            - category: Information
              description: Some destinations are unavailable because of construction related to the Canyon Overlooks and Trails Restoration Project.
              id: 4C3095E2-1DD8-B71B-0BAC8E16AABF3113
              parkCode: yell
              title: Area Closures in Canyon
              url: 'https://www.nps.gov/yell/planyourvisit/canyonprojects.htm'
            - category: Caution
              description: The road between Roaring Mountain and Willow Park is under construction. Expect delays up to 30 minutes and night closures June 11–September 10 from 10pm–7am (excluding Saturday nights).
              id: 696FC8C9-1DD8-B71B-0BF3D47A2BF92890
              parkCode: yell
              title: Construction & Nightly Closures between Norris & Mammoth Hot Springs
              url: 'https://www.nps.gov/yell/planyourvisit/parkroads.htm'
      limit:
        type: integer
        format: int32
        example: 50
      start:
        type: integer
        format: int32
        example: 1
  Article:
    type: object
    properties:
      total:
        type: integer
        format: int32
        example: 1
      data:
        type: array
        items:
          type: object
          properties:
            id:
              type: integer
              format: int32
              description: Unique identifier for this article
            listingDescription:
              type: string
              description: Short description of the content
            listingImage:
              type: object
              description: Small image that accompanies the short description
              properties:
                credit:
                  type: string
                altText:
                  type: string
                title:
                  type: string
                description:
                  type: string
                caption:
                  type: string
                url:
                  type: string
            relatedParks:
              type: array
              description: Parks that have a tie to this asset in a comma-delimited list
              items:
                type: string
            title:
              type: string
              description: Article title
            url:
              type: string
              description: Link to article
          example:
            - id: 806081
              listingDescription: 'Saguaro National Park was established in 1933 specifically to protect an impressive stand of many large saguaro cacti – the “Cactus Forest” – at the base of the Rincon Mountains east of Tucson, Arizona. However, concerns about the decline of the Cactus Forest have been expressed throughout the history of the park. As a result, research on saguaros in the park began as early as 1939 and continues to this day.'
              listingImage:
                - credit: ''
                  altText: ''
                  title: ''
                  description: ''
                  caption: ''
                  url: ''
              relatedParks: sagu
              title: 'A History of Saguaro Cactus Monitoring in Saguaro National Park, 1939-2007'
              url: 'https://www.nps.gov/articles/history-of-saguaro-cactus-monitoring.htm'
            - id: 806401
              listingDescription: 'On February 19, 1942, President Franklin D. Roosevelt signed Executive Order No. 9066 empowering the U.S. Army to designate areas from which "any or all persons may be excluded." No person of Japanese ancestry living in the United States was ever convicted of any serious act of espionage or sabotage during the war.'
              listingImage:
                - credit: ''
                  altText: ''
                  title: ''
                  description: ''
                  caption: ''

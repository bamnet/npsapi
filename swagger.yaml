          description: 'Get the next [limit] results starting with this number.'
          required: false
          type: integer
        - name: q
          in: query
          description: Term to search on
          required: false
          type: string
        - name: fields
          in: query
          description: A comma delimited list of resource properties to include in the JSON response in addition to the default properties. The available properties for each resource are listed in the documentation for each resource. Invalid property values will be ignored.
